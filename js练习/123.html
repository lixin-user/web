<body>
  <script>
      function main(arr,num1,num2){
        var sum = 0;
       function sumRange(){
         sum = sum + arr[num1];
         if(num1!=num2){
           num1++;
           return sumRange();
         }
         else{
           console.log(sum);
         }
       }
       sumRange();
      }
    var arr = [1,0,2,3,5];
    main(arr,0,4);
    

  </script>
