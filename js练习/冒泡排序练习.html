<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr1 = [];
    var temp;
    src = prompt('输入几个数');
    for(var i=0;i<src.length;i++){
     arr1.push(src[i]-0);
    }
    for(var i=arr1.length-1;i>0;i--){
      for(var j=0;j<=i;j++){
        if(arr1[j]>arr1[j+1]){
          temp = arr1[j];
          arr1[j] = arr1[j+1];
          arr1[j+1] = temp;
        }
      }
    }
    for(var i=0;i<arr1.length;i++){
      console.log(arr1[i]);
    }
  </script>
</body>
</html>
