<body>
  <script>
    var str1 = "我爱中华人民共和国";
    var newstr1 = str1.substr(2,2);
    console.log(newstr1);

    var str2 = "abcoefoxyozzopp";
    for(var i=0;i<str2.length;i++){
      if(str2[i]=='o'){
        console.log(i);
      }
    }


    var newstr2 = str2.replace(/o/g,'!');
    console.log(newstr2);
    

    var str3 = 'asd  sdfe de';
    var newstr3 = str3.replace(/ /g,'');
    console.log(newstr3);


    var str4 = 'adfsdfsafsadfe';
    var obj4 = {};
    for(var i=0;i<str4.length;i++){
      if(str4[i] in obj4){
        obj4[str4[i]]++;
      }
      else{
        obj4[str4[i]] = 1;
      }
    }
    for(key in obj4){
      console.log(key+':'+obj4[key]);
    }
  </script>
