 var arr2 = ['b','a','c','u','z','e'];
 console.log(arr2.sort());

  var arr7 = ["c", "a", "z", "a", "x", "a", "a", "z", "c", "x", "a", "x"]
  //1. 找到数组中第一个a出现的位置

  for(var i=0;i<arr7.length;i++){

      console.log(i);
    }
  }
  //4. 数组去重，返回一个新数组
  newarry = [];
  for(var i=0;i<arr7.length;i++){
    flag = true;
    for(var j=0;j<newarry.length;j++){
      if(arr7[i] == newarry[j]){
        flag = false;
      }
    }
    if(flag == true){
