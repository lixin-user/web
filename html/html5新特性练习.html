<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="a.php" method="get" >
		<fieldset>
			<legend>学生档案</legend>
			<p>
				<label>学生姓名：<input type="text" placeholder="请输入姓名" name="usename"autocomplete="on" autofocus="autofocus" ></label>
			</p>
			<p>
				<label>手机号：<input type="tel" required="required"></label>
			</p>
			<p>
				<label>邮&nbsp;箱：<input type="email" accesskey="s" ></label>
			</p>
			<p>
				<label>所属学院：<input type="text" list="xue" placeholder="请输入学院">
				<datalist id="xue">
					<option>东北</option>
					<option>东北农业</option>
					<option>东北农业大学</option>
					<option>东北农业大学北三</option>
					<option>东北林业大学</option>
				</datalist></label>
			</p>
			<p>
				<label>出生年月日：<input type="date"></label>
			</p>
			<p>
				<label>成绩：<input type="number"></label>
			</p>
			<p>
				<label>毕业时间：<input type="date"></label>
			</p>
			<p>
				<label>上传多个头像：<input type="file" multiple="multiple"></label>
			</p>
			<p>
				<label>颜色：<input type="color"></label>
			</p>
			<p>
				<input type="submit">
				<input type="reset" >
			</p>
		</fieldset>
	</form>
</body>
</html>
