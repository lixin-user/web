    <script>
 var arr = [1,2,4,3,1,2,6,3,8];
function PuBu(arr){ 
    function bubbleSort(arr) {
      if (Array.isArray(arr)) {
        for (var i = arr.length - 1; i > 0; i--) {
          for (var j = 0; j < i; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        return arr;
      }
    }
    bubbleSort(arr);
    var arr1 = [];
    var arr2 = [];
    var sum1 = 0;
    var sum2 = 0;
    for(var i=0;i<arr.length;i++){
        if(sum1<=sum2){
            arr1.push(arr[i]);
            sum1 = sum1 + arr[i];
        }
        else{
            arr2.push(arr[i]);
            sum2 = sum2 + arr[i];
        }
    }
    console.log(arr1,arr2);
}
PuBu(arr);
    </script>
