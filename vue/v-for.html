<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app" >
    <ul>
      <li v-for = "obj in StudentList">
        <span v-html = "obj.name"></span>  | <span v-text = "obj.age"></span>
      </li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script>
    let mv  = new Vue({
      el:"#app",
      data:{
        StudentList:[
          {
            name:"zs",
            age:20,
          },
          {
            name:"ls",
            age:22,
          }
        ]
      }
    })
  </script>
</body>
</html>
