<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <input type="text" value="25期牛逼，很牛逼">

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("input").focus(function(){
              $("input").val("");
            });
            $("input").blur(function(){
              var txt = $("input").val().trim();
              if(!txt){
                $("input").val("25期牛逼，很牛逼");
              }
            });
        })
    </script>
</body>
</html>
