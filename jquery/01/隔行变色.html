<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>我是第1个li</li>
  <li>我是第2个li</li>
  <li>我是第3个li</li>
  <li>我是第4个li</li>
  <li>我是第5个li</li>
  <li>我是第6个li</li>
  <li>我是第7个li</li>
  <li>我是第8个li</li>
  <li>我是第9个li</li>
  <li>我是第10个li</li>
</ul>

<script src="../jquery-1.12.4.js"></script>
<script>
  $(function(){
    $("li:odd").css("backgroundColor","pink");
    $("li:even").css("backgroundColor","yellow");
    $("li:last").css("fontSize",32);
    $("li:eq(3)").css("fontSize",50);
    $("li:first").css("color","red");
  }) 
</script>
</body>
</html>
