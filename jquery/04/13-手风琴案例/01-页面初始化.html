<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        width: 1300px;
    }

    #box {
        width: 1200px;
        height: 400px;
        border: 2px solid red;
        margin: 100px auto;
    }

    #box li {
        width: 240px;
        height: 400px;
        /*border: 1px solid #000;*/
        float: left;
    }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
    $(function() {
        // 分析
        // 1. 给li设置背景图片
        // 通过css设置的样式会给获取到所有元素设置上相同的样式
        /*$("li").eq(0).css("backgroundImage", "url(images/1.jpg)");
        $("li").eq(1).css("backgroundImage", "url(images/2.jpg)");*/

        // 手动遍历
        for(var i = 0; i < $("#box li").length; i++){
            // 给不同的li设置上背景图片
            $("#box li").eq(i).css("backgroundImage", "url(images/"+ (i+1) +".jpg)")
        }


        // 2. 给li注册mouseenter，让当前的li做animate({width: 800})
        //                        其他的兄弟元素做animate({width: 100})
        $("#box li").mouseenter(function(){
            // 在每次添加动画之前，添加stop(), 停止当前正在执行的动画，执行后面的动画
            $(this).stop().animate({
                width: 800
            }).siblings().stop().animate({
                width: 100
            })
        })


        // 3. 给父盒子box，注册mouseleave，让所有的li做animate({width:240})
        $("#box").mouseleave(function(){
            $(this).find("li").stop().animate({
                width: 240
            })
        })
    })
    </script>
</body>

</html>
