<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body {
    font-family: "Helvetica","Arial",serif;
    color: #333;
    background-color: #ccc;
    margin: 1em 10%;
  }
  a {
    color: #c60;
    /* background-color: transparent;
    font-weight: bold; */
    text-decoration: none;
  }
  ul {
    padding: 0;
  }
  li {
    float: left;
    padding: 1em;
    list-style: none;
  }
  
  #imagegallery a {
    margin: 0px 20px 20px 0px;
    padding: 0px;
    display: inline;
  }
  
  #imagegallery a img {
    border: 0;
  }
</style>

</head>
<body>
<h2>
美女画廊
</h2>

<div id="imagegallery">
<a href="images/1.jpg" title="美女A">
<img src="images/1-small.jpg" width="100px" alt="美女1" />
</a>
<a href="images/2.jpg" title="美女B">
  <img src="images/2-small.jpg" width="100px" alt="美女2" />
</a>
<a href="images/3.jpg" title="美女C">
  <img src="images/3-small.jpg" width="100px" alt="美女3" />
</a>
<a href="images/4.jpg" title="美女D">
  <img src="images/4-small.jpg" width="100px" alt="美女4" />
</a>
</div>

<div style="clear:both"></div>

<img id="image" src="images/placeholder.png" alt="" width="450px" />
<p id="des">选择一个图片</p>
<script>
  var arr1 = document.getElementsByTagName('a');
  var des = document.getElementById('des');
  var image = document.getElementById('image');
  for(var i=0;i<arr1.length;i++){
    arr1[i].onclick = function(e){
      des.innerText = this.title;
      image.src = this.href;
      return false;
    }
  }
</script>
</body>
</html>
