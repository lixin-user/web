<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      ul {
          list-style-type: none;
      }

      .box {
          width: 400px;
          height: 300px;
          border: 1px solid #ccc;
          margin: 100px auto;
          overflow: hidden;
      }

      .hd {
          height: 45px;
      }

      .hd span {
          display: inline-block;
          width: 90px;
          background-color: pink;
          line-height: 45px;
          text-align: center;
          cursor: pointer;
      }

      .hd span.current {
          background-color: yellow;
      }

      .bd div {
          height: 255px;
          background-color: yellow;
          display: none;
      }

      .bd div.selected {
          display: block;
      }
  </style>
</head>
<body>
    <div class="box">
        <div class="hd" id="hd">
            <span class="current">体育</span>
            <span>娱乐</span>
            <span>新闻</span>
            <span>综合</span>
        </div>
        <div class="bd" id="bd">
            <div class="selected">我是体育模块</div>
            <div>我是娱乐模块</div>
            <div>我是新闻模块</div>
            <div>我是综合模块</div>
        </div>
    </div>
    <script>
    var spans = document.getElementsByTagName('span');
        var bd = document.querySelector('#bd');
        var divs = bd.querySelectorAll('div');
//        1.2 注册鼠标移入事件 mouseover
        for(var i = 0; i < spans.length; i++) {
          spans[i].onmouseover = fn;
            //因为要知道自己的当前span 的下标是多少,所以需要存储起来
            spans[i].setAttribute('index', i);
        }
        function fn(){
            //        1.3 在事件处理函数中让对应的span高亮
            //排他
            for(var i = 0; i < spans.length; i++) {
              spans[i].className = '';
                divs[i].className = '';
            }
            this.className = 'current';
    
            //    2. 让对应的div展示出来
//            2.1 如何找到对应的div  -->span的下标和div的下标是一致的
//              如何知道当前的span的下标是多少?
            var index = this.getAttribute('index');
//              2.2 通过下标找到对应的div
            console.log(divs[index]);
//             2.3 让对应的div展示出来
            divs[index].className = 'selected';
        }
    </script>
</body>
</html>
