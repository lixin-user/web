  <script>
    function quickSort(arr,i,j) {
      if(i<j){
      var l = i;

var num = arr[i];
while(i != j) {
if(dir == 0) {
if(arr[j] <= num) {
arr[i] = arr[j];
dir = 1;
}else{
j--;
}
}else{
if(arr[i] > num){
arr[j] = arr[i];
dir = 0;
}else{
i++;
}
}
}
arr[i] = num;
var ps = i;
console.log(ps);
if(ps>1){
  console.log('hh');
  quickSort(arr, l, ps - 1);
  console.log(ps+'len:'+len);
  quickSort(arr, ps+1, len);
     }
}
}
